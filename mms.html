<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Critical for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>CFC Web App</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #f4f6f8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    /* Fullscreen iframe */
    #appFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background: white;
    }

    /* Optional loading screen */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #ddd;
      border-top-color: #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Loading overlay -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- GAS Web App -->
  <iframe
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbyAjGq5CdIesJ84eBQEibpgdDnIHEp_Uw7U7z2_LHYqvlqY5amImRoyMxcaKQ7qctMpxg/exec"
    allow="camera; microphone; clipboard-read; clipboard-write"
    referrerpolicy="no-referrer"
  ></iframe>

  <script>
    const frame = document.getElementById('appFrame');
    const loader = document.getElementById('loader');

    // Hide loader once app loads
    frame.onload = () => {
      loader.style.display = 'none';
    };

    // Prevent pinch zoom breaking layout (optional)
    document.addEventListener('gesturestart', e => e.preventDefault());
  </script>

</body>
</html>
