<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CFC OBJECTIN - TOKEN AND SELF SEARCH MODULE</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  height: 100vh;
  width: 100%;
}

iframe {
  border: none;
  height: 100%;
}

/* 80% / 20% split */
#iframe1 {
  flex: 0 0 70%;
}

#iframe2 {
  flex: 0 0 30%;
}

/* Mobile: stack vertically */
@media (max-width: 800px) {
  .container {
    flex-direction: column;
  }

  #iframe1 {
    flex: 0 0 80%;
    width: 100%;
  }

  #iframe2 {
    flex: 0 0 20%;
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="container">
  <iframe
    id="iframe1"
    src="https://script.google.com/macros/s/AKfycby1iWEufXUUc6wxkq9BaJGoCl_iq23hg7YNYHKcnYboc44acjtqa_4w19tl_mA7wCFQSQ/exec">
  </iframe>

  <iframe
    id="iframe2"
    src="https://script.google.com/macros/s/AKfycbxg-Xe-opTZoNim3aubaflpr-dZJgV8IqN_9t6om91e8CHdnHrIsyHvfzFCqIZmslAR/exec">
  </iframe>
</div>
<script>
// ==== FORCE FULLSCREEN ====
function requestFullscreen() {
  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  else if (el.msRequestFullscreen) el.msRequestFullscreen();
}

// Request fullscreen on load
window.addEventListener('load', () => {
  requestFullscreen();
  // Re-request if user tries to exit
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) requestFullscreen();
  });
});

// ==== DISABLE KEYS ====
document.addEventListener('keydown', function(e) {
  const allowedKeys = [
    'Enter', 'Tab', 'CapsLock'
  ];

  // Allow numbers, letters, shift, capslock
  if ((e.key.length === 1 && /^[a-zA-Z0-9]$/.test(e.key)) ||
      allowedKeys.includes(e.key) ||
      e.key === 'Shift') {
    return; // allowed
  }

  // Block everything else
  e.preventDefault();
  e.stopPropagation();
});

// ==== DISABLE RIGHT CLICK ====
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

// ==== DISABLE F12, F11, Ctrl+Shift+I/J/C/U etc ====
document.addEventListener('keydown', function(e) {
  // F12, F11, Ctrl+Shift+I/J/C/U, Ctrl+P, Ctrl+T
  if (
      e.key === 'F12' || e.key === 'F11' ||
      (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && ['U','P','T','N','W'].includes(e.key.toUpperCase()))
  ) {
    e.preventDefault();
    e.stopPropagation();
  }
});

// ==== REPEATEDLY FORCE FULLSCREEN ====
setInterval(() => {
  if (!document.fullscreenElement) requestFullscreen();
}, 1000);
</script>

</body>
</html>
